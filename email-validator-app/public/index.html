<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Validador com Regex</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">Validador com Expressões Regulares</h1>

    <div class="mb-3">
      <label class="form-label">Email:</label>
      <input type="text" id="email" class="form-control" placeholder="aluno@ifce.edu.br">
      <div id="resEmail" class="form-text text-danger"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Placa Mercosul:</label>
      <input type="text" id="placa" class="form-control" placeholder="BRA2E19">
      <div id="resPlaca" class="form-text text-danger"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">CPF:</label>
      <input type="text" id="cpf" class="form-control" placeholder="123.456.789-09">
      <div id="resCPF" class="form-text text-danger"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Matrícula Integrado Informática:</label>
      <input type="text" id="matricula" class="form-control" placeholder="2023123456INFO">
      <div id="resMatricula" class="form-text text-danger"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">IFCE - Campus:</label>
      <input type="text" id="campus" class="form-control" placeholder="IFCE - Campus Fortaleza">
      <div id="resCampus" class="form-text text-danger"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
